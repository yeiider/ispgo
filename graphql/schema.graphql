        technical_support: String
        additional_benefits: String
        connection_type: String
        plan_type: String @rules(apply: ["in:internet,television,telephonic"])
        modality_type: String @rules(apply: ["in:prepaid,postpaid"])
    ): Plan @update(model: "App\\Models\\Services\\Plan")

    deletePlan(
        id: ID! @rules(apply: ["required", "exists:plans,id"])
    ): Plan @delete(model: "App\\Models\\Services\\Plan")
}

type Customer {
    id: ID!
    first_name: String!
    last_name: String!
    email_address: String
    phone_number: String
    identity_document: String
    document_type: String!
    customer_status: String
    router_id: Int
    created_at: DateTime!
    updated_at: DateTime!

    addresses: [Address!]! @hasMany
    services: [Service!]! @hasMany
    invoices: [Invoice!]! @hasMany
    router: Router @belongsTo
}

type Address {
    id: ID!
    address: String!
    city: String
    state_province: String
    postal_code: String
    country: String
    address_type: String
    created_at: DateTime!
    updated_at: DateTime!
    
    customer: Customer! @belongsTo
}

type Service {
    id: ID!
    service_ip: String
    plan_id: Int
    service_status: String
    activation_date: Date
    service_location: Int
    router_id: Int
    created_at: DateTime!
    updated_at: DateTime!

    customer: Customer! @belongsTo
    invoices: [Invoice!]! @hasMany
    plan: Plan @belongsTo
    router: Router @belongsTo
}

type Invoice {
    id: ID!
    increment_id: String
    total: Float!
    status: String!
    issue_date: Date
    due_date: Date
    router_id: Int
    created_at: DateTime!
    updated_at: DateTime!

    customer: Customer! @belongsTo
    service: Service @belongsTo
    items: [InvoiceItem!]! @hasMany
    adjustments: [InvoiceAdjustment!]! @hasMany
    creditNotes: [CreditNote!]! @hasMany
    paymentPromises: [PaymentPromise!]! @hasMany
    router: Router @belongsTo
}

type Plan {
    id: ID!
    name: String!
    description: String
    is_synchronized: Boolean
    download_speed: Int
    upload_speed: Int
    monthly_price: Float!
    overage_fee: Float
    data_limit: Int
    unlimited_data: Boolean
    contract_period: String
    promotions: String
    extras_included: String
    geographic_availability: String
    promotion_start_date: DateTime
    promotion_end_date: DateTime
    plan_image: String
    customer_rating: Float
    customer_reviews: String
    service_compatibility: String
    network_priority: String
    profile_smart_olt: String
    technical_support: String
    additional_benefits: String
    connection_type: String
    status: String!
    plan_type: String
    modality_type: String
    created_by: Int
    updated_by: Int
    created_at: DateTime!
    updated_at: DateTime!

    services: [Service!]! @hasMany
}

type InvoiceItem {
    id: ID!
    description: String
    quantity: Int
    unit_price: Float
    subtotal: Float
    created_at: DateTime!
    updated_at: DateTime!
    
    invoice: Invoice! @belongsTo
    service: Service @belongsTo
}

type BillingNovedad {
    id: ID!
    type: String!
    amount: Float!
    description: String
    applied: Boolean!
    effective_period: Date
    created_at: DateTime!
    updated_at: DateTime!
    
    service: Service @belongsTo
    customer: Customer @belongsTo
    invoice: Invoice @belongsTo
}

type InvoiceAdjustment {
    id: ID!
    kind: String!
    amount: Float!
    label: String
    created_at: DateTime!
    updated_at: DateTime!
    
    invoice: Invoice! @belongsTo
}

type CreditNote {
    id: ID!
    amount: Float!
    issue_date: Date
    reason: String
    created_at: DateTime!
    updated_at: DateTime!
    
    invoice: Invoice! @belongsTo
}

type PaymentPromise {
    id: ID!
    amount: Float!
    promise_date: Date
    notes: String
    status: String
    created_at: DateTime!
    updated_at: DateTime!

    invoice: Invoice! @belongsTo
    customer: Customer! @belongsTo
}

type Router {
    id: ID!
    name: String!
    ip_address: String!
    description: String
    created_at: DateTime!
    updated_at: DateTime!

    customers: [Customer!]! @hasMany
    services: [Service!]! @hasMany
    invoices: [Invoice!]! @hasMany
}
