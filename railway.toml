[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader && npm install && npm run build && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache"

[deploy]
startCommand = "php artisan serve --host=0.0.0.0 --port=${PORT}"

[env]
NIXPACKS_PHP_VERSION = "8.1"
NIXPACKS_NODE_VERSION = "20"
